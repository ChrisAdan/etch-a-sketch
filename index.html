<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Etch-A-Sketch</title>
    <link rel="stylesheet" href="style.css" />
    <script src="index.js" defer></script>
  </head>
  <body>
    <header>
      <nav>
        <div class="brand">Shades</div>
        <ul class="actions">
          <li>
            <button class="reset-button">Clear Grid</button>
          </li>
        </ul>
      </nav>
    </header>

    <section class="canvas">
      <div class="canvas-container"></div>
    </section>
    <section class="controls">
      <div class="controls-container">
        <div class="color-container">
          <label for="color">Select Color</label>
          <input
            type="color"
            class="select-color"
            name="color"
            value="#A11B55"
          />
        </div>
        <div class="grid-size-container">
          <label for="size">Grid Length</label>

          <input
            type="range"
            class="select-size"
            name="size"
            min="1"
            max="50"
          />
          <output class="current-size"></output>
        </div>
        <div class="random-container">
          <button class="randomize-button">Randomize</button>
        </div>
      </div>
    </section>
    <footer>&copy; 2024 Chris Adan</footer>
  </body>
</html>
